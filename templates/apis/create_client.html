{% extends "apis/base.html" %}
{% load crispy_forms_tags %}
{% block main_block %}
    <div class='container-fluid'>
        <div class='row justify-content-center align-items-center mx-0 py-4'>
            <div class='col-10 col-md-6 mx-auto'>
                <div>
                    {% include "apis/components/messagebox.html" %}
                </div>
                <div class='card'>
                    <div class='card-header bg-warning'>
                        <h3 class='mb-0'>
                            Create Client
                        </h3>
                    </div>
                    <div class='card-body'>
                        <form method='post'>
                            {% csrf_token %}
                            {{ form | crispy }}

                            <label for="plan_type">Select Plan</label>
                            <select class="form-select" name="plan_type" aria-label="Default select example">
                                <option value="Basic">Basic</option>
                                <option value="Premium">Premium</option>
                                <option value="V-WRF">V-WRF</option>
                            </select>

                            <div class="text-center my-2">
                                <button class='btn btn-primary' type='submit'>Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
